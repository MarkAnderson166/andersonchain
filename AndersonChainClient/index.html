<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anderson Chain</title>
  <meta charset="UTF-8">
  <meta name="description" content="Anderson Chain">
  <meta name="keywords" content="COSC301, UNE">
  <meta name="author" content="Mark Anderson">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/wallet.js"></script>
  <script type="text/javascript" src="js/transaction.js"></script>
  <script type="text/javascript" src="js/block.js"></script>
  <script type="text/javascript" src="js/helperFunctions.js"></script>
</head>
<body>

  <!-- left wrapper -->
  <div id="wrapper" class="wrapper">

    <!-- left wrapper -->
    <div id="leftWrapper" class="wrapper">


      <!-- server response -->
      <div id="server_response">
        <label>:</label>
        <span>Server Response:</span>
      </div>


      <!-- transaction form -->
      <form method="post" action="" id="transactionform" class='leftBox'>
        <legend>
          <h2>New Transaction</h2>
        </legend>
        <fieldset>
          <label for="sender">Sender:&nbsp;&nbsp;</label>
          <input type="text" name="sender"/>
        <!-- <select id="sender-dropdown" name="sender" class="senderDropdown"></select> -->
        </fieldset>
        <fieldset>
          <label for="receiver">Receiver:</label>
          <!-- <select id="receiver-dropdown" name="receiver" class="receiverDropdown"></select> -->
          <input type="text" name="receiver"/>
        </fieldset>
        <fieldset>
          <label for="value">Value:</label>
          <input type="text" name="value"/>
        </fieldset>
        <fieldset>
          <label for="fee">Fee:</label>
          <input type="text" name="fee"/>
        </fieldset>
        <fieldset>
          <input type="submit" class="button"/>(No trailing spaces)
        </fieldset>

      </form>  


      <!-- Server Select form -->
      <form method="post" action="" id="serverSelect" class='leftBox'>
        <legend>
          <h2 id="serverSelectorHeader">Select Server: </h2>
        </legend>
      </form>  
      <form method="post" action="" id="serverSelect1" class='leftBoxThird'>
        <input type="submit" value="Turing1" class="buttonWide"/>
      </form>  
      <form method="post" action="" id="serverSelect2" class='leftBoxThird'>
        <input type="submit" value="Turing2" class="buttonWide"/>
      </form>  
      <form method="post" action="" id="serverSelect3" class='leftBoxThird'>
        <input type="submit" value="Turing3" class="buttonWide"/>
      </form>  

      
      <!-- registration form -->
      <form method="post" action="" id="walletform" class='leftBox'>
        New Wallet:   <input type="submit" class="button" value="Generate"/>
      </form>  


            <!-- Buttons for: DeBug / Testing   -->

      <!-- Auto Miner,  Trans generator  -->
      <form method="post" action="" id="autoFormMine" >
        <label for="submit" id="autoMineHeader">Auto Mine: &nbsp;</label>
        <input type="submit" value="Toggle" class="button"/>
        <label for="submit" id="autoMineState">&nbsp;&nbsp;OFF</label>

      </form>  
      <form method="post" action="" id="autoFormTran" >
        <label for="submit" id="autoTranHeader">Auto Tran: &nbsp;</label>
        <input type="submit" value="Toggle" class="button"/>
        <label for="submit" id="autoTranState">&nbsp;&nbsp;OFF</label>
      </form>  

        <!-- Genesis
          In the event that staff can't go to the bathroom while the
          owner has a spaceship, press button to reset global currency. -->
      <form method="post" action="" id="Genesis" class="leftBoxHalf">
        <input type="submit" class="buttonWide" value="Bezos Button"/>
      </form>  
      <form method="post" action="" id="minerForm"  class="leftBoxHalf">
        <input type="submit" class="buttonWide" value="Mine Block"/>
      </form>  


      <!-- Balance form -->
      <form method="post" action="" id="balanceform" class='leftBox'>
        <legend>
          <h2>Wallet Balances</h2>
        </legend>
        <table id="balanceTable"></table>  
        <input type="submit" value="Update" class="button"/>      
      </form>  


      <!-- who is form
      <form method="post" action="" id="whoIsForm" class='leftBox'>
        <legend>
          <h2>Name from Key</h2>
        </legend>
        <fieldset>
          <label for="Key">Key:&nbsp;</label>
          <input type="text" name="Key"/>
        </fieldset>
        <fieldset>
          <input type="submit" class="button"/>
        </fieldset>
      </form>   -->

    <!-- Statement 
    <form method="post" action="" id="Statement" class='leftBox'>
      <fieldset>
        <label></label>
        <input type="submit" class="button" value="Statement"/>
      </fieldset>
    </form>  -->
       
      <form id="linkForm"  class="leftBox">
        <a href="https://github.com/MarkAnderson166/andersonchain#readme"> ReadMe and Git Repo</a>
      </form> 

    </div>



            <!-- right wrapper -->

    <div id="rightWrapper" class="wrapper">
      

      <!-- mempool display -->
      <form method="post" action="" id="mempoolform">
        <div>
          <legend>
            <h2 id="memTableHeader"></h2>
          </legend>
          <table id="memTable"></table>
        </div>
      </form> 

      
      <!-- blockHistory display -->
      <form method="post" action="" id="blockHistory">
        <div>
          <legend>
            <h2 id="blockHistoryTableHeader"></h2>
          </legend>
          <table id="blockHistoryTable"></table>
        </div>
      </form> 
      

      <!-- transactionExplorer -->
      <form action="" id="transactionExplorer">
        <div>
          <legend>
            <h2>Transaction Data</h2>
          </legend>
          <table id="transactionExplorerTable">(click any transaction hash)</table>
        </div>
      </form> 


      <!-- Block Explorer form -->
      <form method="post" action="" id="blockexplorerform">
        <legend>
          <h2>Block Explorer</h2>
        </legend>
        <table id="blockExplorerTable">(click any block hash)</table>
      </div>
    </form> 

    </div>


    <!-- Active Wallets List -->
    <form method="post" action="" id="activeWalletsList">
      <legend>
        <h2 id="activeWalletsListHeader">Active Wallets List: <pre></h2>
        <h3 id="activeWalletsListList"></h3>
      </legend>
    </form>  


  </div>
</body>
</html>
